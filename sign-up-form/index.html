<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin / Sign Up</title>
</head>
<body>
  <aside>
    <div id="logo">
      <img src="assets/odin-lined.png" alt="Odin logo">
      <h1>Odin</h1>
    </div>
    <p id="bg-img-credit">Photo by <u>Halie West</u> on <u>Unsplash</u></p>
  </aside>
  <main>
    <p id="page-detail">
      This is not a real online service! You know you need something like this in
      your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
      <br><br>You <em>know</em> you want to.
    </p>
    <form>
      <fieldset>
        <legend>Let's do this!</legend>
        <label for="first-name"><span class="label">First Name</span><input type="text" id="first-name"></label>
        <label for="last-name"><span class="label">Last Name</span><input type="text" id="last-name"></label>
        <label for="email"><span class="label">Email</span><input type="text" id="email"></label>
        <label for="phone-number"><span class="label">Phone Number</span><input type="text" id="phone-number"></label>
        <label for="password"><span class="label">Password</span><input type="text" id="password"></label>
        <label for="confirm-password"><span class="label">Confirm Password</span><input type="text" id="confirm-password"></label>
      </fieldset>
    </form>
    <button>Create Account</button>
    <p>Already have an account? Log in</p>
  </main>
</body>
</html>
